<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú de Inicio - Kinder</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('PapaJona.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(67, 150, 204, 0.85);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        header img {
            margin-top: 15px;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        nav.menu {
            background-color: #222;
            display: flex;
            justify-content: center;
            box-shadow: 0 3px 5px rgba(0,0,0,0.4);
        }

        nav.menu a {
            color: white;
            padding: 16px 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            flex: 1;
            text-align: center;
        }

        nav.menu a:hover,
        nav.menu a:focus {
            background-color: #4CAF50;
            color: white;
        }

        /* Botón extra para "Volver a iniciar Sesión" */
        .session-link {
            background-color: #4396cc;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            margin: 20px auto 40px;
            width: 250px;
            border-radius: 30px;
            display: block;
            box-shadow: 0 3px 7px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .session-link:hover,
        .session-link:focus {
            background-color: #367bb5;
        }

        /* Contenido principal (si necesitas agregar) */
        main.content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            color: #222;
            max-width: 900px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        main.content h2 {
            color: #4CAF50;
            margin-bottom: 12px;
        }

        main.content p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav.menu {
                flex-direction: column;
            }

            nav.menu a {
                padding: 14px 0;
            }

            header h1 {
                font-size: 2rem;
            }

            header img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenidos al Kinder</h1>
        <p>El lugar donde los niños comienzan su aventura educativa</p>
        <img src="Fondo.jpg" alt="Imagen del Kinder" />
    </header>

    <nav class="menu">
        <a href="Registrar.html">Registrar</a>
        <a href="ver.html">Ver</a>
        <a href="Informacion.html">Información</a>
    </nav>

    <!-- Ejemplo de sección para contenido adicional -->
    <main class="content">
        <h2>¿Qué ofrecemos?</h2>
        <p>Un ambiente seguro, divertido y educativo para que los niños desarrollen sus habilidades desde temprana edad.</p>
    </main>

    <a href="Sesion.html" class="session-link" tabindex="0">Volver a iniciar sesión</a>

</body>
</html>
