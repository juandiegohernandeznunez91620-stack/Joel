  <style>
    body {
      background: url("Fondo7.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      font-size: 15px;
      color: black;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000060;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .button-group {
      text-align: center;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .info-extra {
      margin-top: 30px;
      font-size: 14px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      color: #333;
    }

    .info-extra p {
      margin: 10px 0;
    }

    .info-extra strong {
      color: #000;
    }
